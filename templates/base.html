<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            padding-top: 50px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to Page 2</h1>

    <form method="POST">
        <button class="btn" type="submit" name="hello_btn">Say Hello</button>
        <button class="btn" type="submit" name="goodbye_btn">Say Goodbye</button>
    </form>

    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}

    <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
</body>
</html>
